<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon.png" rel="icon">
  <title>Torres de Hanoi - LinEmil</title>
  <link rel="stylesheet" href="estilos.css">
</head>
  <body>
    <div class="inicio">
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Torres De Hanoi</h1>
    </div>
    
    <p>Movimientos mínimos: <span id="minMov"></span> | Movimientos realizados: <span id="realMov">0</span></p>

    <label for="numDiscos">Seleccione el número de discos: </label>

    <select id="numDiscos">
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
    </select>
    
    <button class = "iniciarJuego" id ="go" onclick="iniciarJuego()">Iniciar Juego</button>

    <div class = "container">
      <div class="torres col-sm-3">
        <div class="torre" id="torreA"></div>
        <div class="torre" id="torreB"></div>
        <div class="torre" id="torreC"></div>
      </div>
    </div>
    <div class="container" id="moverDiscos">
      <div class="moverD" id="selecciondiscos">
        <button id="boton_A" onclick="seleccionarTorre('A')" class="torreA">TORRE A</button><br>
        <button id="boton_B" onclick="seleccionarTorre('B')" class="torreB">TORRE B</button><br>
        <button id="boton_C" onclick="seleccionarTorre('C')" class="torreC">TORRE C</button><br>
      </div>
    </div>
    
    
    <div class="panel">

      <button onclick="reiniciarJuego()"  class="reiniciarJuego" id="resetgame">Reiniciar Juego</button>
      <button onclick="jugarAutomatico()" class= "juegoAuto" id="autogame">Jugar Automático</button><br>
      <button id="stopgame" onclick="detenerJuegoAutomatico()" class= "detenerJuego" >Detener Juego Automático</button>
    </div>  
  </body>

  <footer>
    <p>Juego realizado por Lina Caro y Emil Sanchez 2025 &#174;</p>
  </footer>

  <script src="script.js" defer></script>

</html>
